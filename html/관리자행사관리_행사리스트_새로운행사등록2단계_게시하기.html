                        <div class="name">마인즈그라운드</div>

                    </div>
                </div>
                <div class="title_tag">2024 대한민국 농업박람회</div>
                <ul class="lnb02">
                    <li>
                        <a href="./관리자행사관리_행사리스트_새로운행사등록2단계.html" class="depth01 active">

                            <a href="./관리자행사관리_행사리스트_새로운행사등록2단계_기본정보.html" class="depth02">기본정보</a>
                            <a href="./관리자행사관리_행사리스트_새로운행사등록2단계_상세페이지작성.html" class="depth02">상세페이지</a>
                            <a href="./관리자행사관리_행사리스트_새로운행사등록2단계_모집정보.html" class="depth02">모집정보</a>
                            <a href="./관리자행사관리_행사리스트_새로운행사등록2단계_사전설문.html" class="depth02">사전설문</a>
                            <a href="./관리자행사관리_행사리스트_새로운행사등록2단계_게시하기.html" class="depth02 active">FAQ & 문의</a>

        <div class="cont_area">
            <div class="cont_panel type2">
                <div class="tit_wrap">
                    <h2 class="fs_40">FAQ & 문의</h2>
                </div>
                <div class="tit_wrap mt_12">
                    <h3 class="fs_18">참가자 문의에 대한 담당자 정보를 입력해주세요.</h3>
                </div>

                    <div class="fs_18 fw_500 pr_20">수정요청 항목</div>
                </div>

                <div class="tit_wrap mt_10">
                    <h3 class="fs_20">FAQ 사용 여부</h3>
                </div>
                <div class="dis_flex align_start justify_between pr_52 mt_10">
                    <div class="dis_flex w_767 gap32">
                        <div class="checkbox02 flex1">
                            <input id="rad01_1" type="radio" name="rad01" checked>
                            <label for="rad01_1" onclick="return false;">사용함</label>
                        </div>
                        <div class="checkbox02 flex1">
                            <input id="rad01_2" type="radio" name="rad01">
                            <label for="rad01_2" onclick="return false;">사용하지 않음</label>
                        </div>
                    </div>
                    <div class="checkbox big">
                        <input id="chk01" type="checkbox">
                        <label for="chk01"></label>
                    </div>
                </div>

                <div class="tit_wrap mt_55">
                    <h3 class="fs_20">FAQ 리스트</h3>
                </div>

                <div class="dis_flex align_start justify_between pr_52 mt_14">                    
                    <div class="survey_card w_767">
                        <div class="head">
                            <input type="text" placeholder="Q. 제목을 입력해주세요." readonly>
                        </div>
                        <div class="body">
                            <input type="text" placeholder="A. 답변을 입력해주세요." readonly>
                        </div>
                        <div class="btm">
                            <button class="file_btn"></button>
                            <button class="delete_btn"></button>
                        </div>
                    </div>
                    <div class="checkbox big">
                        <input id="chk02" type="checkbox">
                        <label for="chk02"></label>
                    </div>
                </div>
                <div class="dis_flex align_start justify_between pr_52 mt_25">                    
                    <div class="w_767 dis_flex justify_end">
                        <button class="btn h_36 dark_blue">추가하기</button>
                    </div>
                </div>

                <div class="tit_wrap mt_55">
                    <h3 class="fs_20">문의 담당자 <i class="col_red">*</i></h3>
                </div>
                <div class="dis_flex align_start justify_between pr_52 mt_10">
                    <input class="w_767" type="text" value="이름" readonly>
                    <div class="checkbox big">
                        <input id="chk03" type="checkbox">
                        <label for="chk03"></label>
                    </div>
                </div>
                <div class="dis_flex align_start justify_between pr_52 mt_10">
                    <input class="w_767" type="text" value="이메일" readonly>
                </div>
                <div class="dis_flex align_start justify_between pr_52 mt_10">
                    <input class="w_767" type="text" value="휴대전화 번호" readonly>
                </div>

                <div class="dis_flex justify_between mt_48">
                    <div class="btn_wrap">
                        <button class="fs_18 fw_600"><  리스트로 돌아가기</button>
                    </div>
                    <div class="btn_wrap gap23">
                        <button class="btn gray" onclick="prompt01()">반려</button>
                        <button class="btn light_blue" onclick="confirm01()">승인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- // container -->
</div>    

<!-- prompt01 모달팝업 -->
<div class="modal_wrap prompt01" style="display:none;">
    <div class="dim_layer"></div>
    <div class="modal_inner">
        <button class="modal_close"></button>
        <div class="modal_body">
            <div class="modal_tit">
                [행사명] 게시를<br/>
                반려 처리 하시겠습니까?
            </div>
            <div>
                <p class="fs_16 fw_600">*반려사유 작성</p>
                <textarea class="mt_8" placeholder="세부 반려사유를 작성해주세요." rows="12"></textarea>
            </div>
        </div>
        <div class="modal_btn">
            <button class="confirm_btn">확인</button>
            <button class="close_btn">취소</button>
        </div>
    </div>
</div>

<script src="../assets/js/common.js"></script>
<script>
    $(function(){
        $('.required_toggle_btn').on('click', function(){
            $(this).toggleClass('active');
        })

        
    })

    function confirm01(){ 
        action_pop.confirm({
            title:'[행사명] 게시를<br/>승인 처리 하시겠습니까?',
            callback: function(){
                console.log('confirm 팝업 콜백')
            }
        })
    }  

    function prompt01(){
        let prompt01 = $('.modal_wrap.prompt01')
        prompt01.css('display', 'block')
        $(`.modal_wrap.prompt01 .modal_close,
            .modal_wrap.prompt01 .close_btn`).on('click', () => {
            prompt01.css('display', 'none')
        })

        $('.modal_wrap.prompt01 .confirm_btn').on('click', () => {
            console.log('callback')
            prompt01.css('display', 'none')
        })
    }
</script>
</body>
