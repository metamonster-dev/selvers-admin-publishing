<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이스 메이트</title>

    <link rel="stylesheet" href="../assets/css/common.css">

    <script src="../assets/js/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="wrap">
    <!-- header -->
    <div class="header">
        <div class="inner">

            <h1 class="main_logo">
                <a href="#none">
                    <img src="../assets/images/logo/main_logo_w.png" alt="마이스 메이트">
                </a>
            </h1>
            <div class="btn_wrap">
                <button class="btn blue round">로그아웃</button>
            </div>
        </div>
    </div>
    <!-- // header -->
    
    <!-- container -->
    <div class="container">
        <div class="login_pagi">
            <div class="inner">
                <div class="login_tit">
                    <b>LOGIN</b>
                    <span>로그인이 필요합니다.</span>
                </div>
                <div class="login_inp">
                    <p class="fs_16 fw_500">아이디</p>
                    <input type="text" class="w_full mt_12" placeholder="아이디">
                    <p class="fs_16 fw_500 mt_25">비밀번호</p>
                    <input type="password" class="w_full mt_12" placeholder="비밀번호">
                </div>
                <div class="checkbox mt_26">
                    <input id="chk01" type="checkbox">
                    <label for="chk01">
                        로그인유지
                    </label>
                </div>
                <div class="btn_wrap mt_15">
                    <a href="./관리자회원관리_회원리스트.html" class="btn white login_btn">로그인</a>
                </div>
            </div>
        </div>
    </div>
    <!-- // container -->
    
</div>    
<script src="../assets/js/common.js"></script>
<script>
  
</script>
</body>
</html>
